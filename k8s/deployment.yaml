apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
        - name: django-app
          image: tatev111/django-app-name:d452e3270edcba4c4ac458e9bffc214f60a17d16
          ports:
            - containerPort: 8000
