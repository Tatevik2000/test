apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
        - name: django-app
          image: tatev111/django-app-name:9658e084e78994d286825c8fe708e606fe209fc0
          ports:
            - containerPort: 8000
