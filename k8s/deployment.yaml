apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
        - name: django-app
          image: tatev111/django-app-name:5a07af473e0765c52eda392f4a58e66a29014c6e
          ports:
            - containerPort: 8000
